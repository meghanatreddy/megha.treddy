
<title>Information Form</title>
<h3><center>Information Form</center></h3>

<form>

  <input type="button" id="button" name="button" value="click to see how you can be more involved!"/><br /><br />
  <label>please enter email and password below</label><br />
  <label for="email">email:</label>
  <input type="email" name="email" value="" required placeholder="johnsmith@gmail.com"><br />
  <label for="password">password:</label>
  <input type="password" id="password" name="enter" required placeholder="flyingducks"/>
  <input type="submit" value="submit" required/><br /><br />

  <label for=favoritecolor">please select your favorite color</label>
  <input type="color" name="favoritecolor" /><br /><br />


  <label for="phonenumber">please enter your phone number</label><br />
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br />
  <input type="submit" value="submit" required/><br /><br />


  <label>gender:</label><br />
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">male</label><br />
  <input type="radio" id="female" name="gender" value="female" >
  <label for="female">female</label><br />
  <input type="radio" id="other" name="gender" value="">
  <label for="other"><input type="text" size="8"></label><br /><br />
  <input type="submit" value="submit" required/><br /><br />

  <label>please select the ice cream flavors you enjoy:</label><br />
  <input type="checkbox" name="chocolate" value="chocolate"/>
  <label for="chocolate">chocolate</label><br />
  <input type="checkbox" name="vanilla" value="vanilla" />
  <label for="vanilla">vanilla</label><br />
  <input type="checkbox" name="strawberry" value="strawberry"
  <label for="strawberry">strawberry</label><br /><br />

  <label>you must be older than 18 or older to sign up, please enter your birthday</label><br />
  <label for="birthday">birthday</label>
  <input type="date" id="birthday" name="birthday" value="birthday" max="2001-12-31"/><br /><br />

  <label><strong>when will you be available to schedule a call?</strong></label><br />
  <label for="meeting">select a date and time</label>
  <input type="datetime-local" name="meeting" /><br /><br />
  <label for="movies">please select your favorite movie genre</label>
  <select multiple name="movies" size="1">
    <option>horror</option>
    <option>romance</option>
    <option>comedy</option>
    <option>documentary</option>
    <option>i like tv shows better</option>
  </select><br /><br />

  <label>please click submit to enter your information into the system</label><br />
  <hr /><br /><br /><input type="submit" id="submit" name="submit" value="submit">
  <input type="reset" id="reset" name="reset" value="reset">
  
</form>
